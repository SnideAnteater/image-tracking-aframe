<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.3/aframe/build/aframe-ar.js"></script>
    <script src="main.js"></script>
    <title>Vite App</title>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false"
             renderer="alpha: true"
             arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="custom" type='pattern' url='./markers/pattern-1.patt'>
        <a-entity id="model" position="0 0 0" scale="10 10 10">
          <a-gltf-model src="./markers/SA_Button_Bottle.glb"></a-gltf-model>
        </a-entity>
      </a-marker>
      <a-marker preset="custom" type='pattern' url='./markers/pattern-2.patt'>
        <a-entity id="model2" position="0 0 0" scale="10 10 10">
          <a-gltf-model src="./markers/SA_Button_Bottle.glb"></a-gltf-model>
        </a-entity>
      </a-marker>
    </a-scene>
  </body>
</html>
